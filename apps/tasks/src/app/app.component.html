<mat-toolbar>
  <button (click)="sidenav.toggle()" class="toolbar-button" mat-mini-fab><mat-icon>menu</mat-icon></button>
  <div class="toolbar-button-row">
    <a mat-button
      *ngFor="let topLink of links"
      [routerLink]="topLink.path"
      routerLinkActive="routerLinkActive">
      <mat-icon>{{topLink.icon}}</mat-icon> &nbsp; {{topLink.label}}
    </a>
  </div>
  <span>Список важных задач</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" class="app-sidenav">
    <nav>
      <a mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active">
        <mat-icon>{{link.icon}}</mat-icon> &nbsp; {{link.label}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
